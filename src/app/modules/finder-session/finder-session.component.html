<div class="finder-result-container m-auto">
  <div class="text-center mx-auto">
    <app-header></app-header>
    <div class="flex flex-wrap justify-center gap-2 mb-5 mx-auto px-5 md:w-1/2">
      <form class="group relative flex-1">
        <input
          class="focus:ring-2 focus:ring-indigo-500 focus:outline-none appearance-none w-full text-sm leading-6 text-slate-900 placeholder-slate-400 rounded-md py-3 pl-10 pr-10 ring-1 ring-slate-200 shadow-sm"
          type="number"
          [(ngModel)]="sessionId"
          [ngModelOptions]="{ standalone: true }"
          aria-label="Enter session id"
          placeholder="Enter session id..."
        />

        <button
          [disabled]="!sessionId"
          class="absolute right-1 top-1/2 -mt-5 cursor-pointer"
          (click)="onSearchButtonClicked()"
        >
          <a
            class="hover:bg-indigo-400 group flex items-center rounded-md bg-indigo-500 text-white text-sm font-medium px-3 py-[10px] shadow-sm"
          >
            <svg
              width="20"
              height="20"
              fill="currentColor"
              class="text-white pointer-events-none"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
              />
            </svg>
          </a>
        </button>
      </form>
    </div>
  </div>
</div>
