<div class="finder-result-container m-auto">
  <div class="text-center mx-auto">
    <app-header></app-header>

    <div class="lg:flex gap-5 mb-10 m-auto">
      <div
        class="w-full px-4 lg:w-80 mb-5 flex flex-col justify-start items-center flex-shrink-0"
      >
        <div
          class="w-full bg-white border border-gray-200 rounded-lg shadow-md"
        >
          <ng-container *ngIf="!isLoadingSessionInfo">
            <ng-container
              *ngTemplateOutlet="sessionInfoTemplate"
            ></ng-container>
          </ng-container>
          <app-skeleton class="w-full" *ngIf="isLoadingSessionInfo">
          </app-skeleton>
        </div>
        <div
          *ngIf="!isLoading && images?.length > 0"
          class="flex gap-2 justify-end my-3 w-full"
        >
          <button
            (click)="downloadAllImages()"
            type="button"
            class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2"
          >
            Download All
          </button>
        </div>
      </div>

      <div
        *ngIf="!isLoading; else skeleton"
        class="flex-grow flex flex-wrap justify-start gap-y-12 pl-5"
      >
        <ng-container *ngIf="!!images && images.length > 0">
          <div
            *ngFor="let item of images; let index = index"
            class="relative image-wrapper"
          >
            <app-card-image
              [image]="item"
              (onImageClicked)="onImageClicked($event, index)"
            ></app-card-image>
          </div>
        </ng-container>

        <ng-container *ngIf="!!images && images.length === 0">
          <div class="flex flex-col items-center justify-center">
            <img
              src="assets/images/empty.png"
              class="w-1/2 h-1/2 object-contain"
            />
            <p class="text-gray-500 text-sm">No images found</p>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>

<ng-template #skeleton>
  <div class="flex gap-2 justify-center w-full">
    <app-skeleton> </app-skeleton>
    <app-skeleton class="hidden md:block"> </app-skeleton>
    <app-skeleton class="hidden sm:block"> </app-skeleton>
  </div>
</ng-template>

<app-fullscreen-viewer
  [image]="selectedImage"
  [open]="isViewerOpen"
  (close)="isViewerOpen = false"
  (onDownload)="downloadImage($event)"
  (onPrev)="changeSelectedImage(NavigationType.Previous)"
  (onNext)="changeSelectedImage(NavigationType.Next)"
></app-fullscreen-viewer>

<ng-template #sessionInfoTemplate>
  <img
    class="rounded-t-lg w-full h-56 object-cover"
    [src]="sessionInfo?.targetImageUrl"
    alt=""
  />
  <div class="flex flex-col gap-2 p-5 items-start">
    <span
      class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded"
    >
      {{ sessionInfo.type }}
    </span>
    <span class="text-3xl font-bold text-gray-900"
      >{{ sessionInfo.totalImages }} images
    </span>
    <a
      [href]="sessionInfo.url"
      target="_blank"
      class="inline-flex items-center text-blue-600 hover:underline"
    >
      Link to folder
      <svg
        class="w-5 h-5 ml-2"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M11 3a1 1 0 100 2h2.586l-6.293 6.293a1 1 0 101.414 1.414L15 6.414V9a1 1 0 102 0V4a1 1 0 00-1-1h-5z"
        ></path>
        <path
          d="M5 5a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-3a1 1 0 10-2 0v3H5V7h3a1 1 0 000-2H5z"
        ></path>
      </svg>
    </a>
  </div>
</ng-template>
