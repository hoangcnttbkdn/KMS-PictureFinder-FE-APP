<ng-container *ngIf="!onlyButton">
  <div
    class="h-56 cursor-pointer hover:border-indigo-500 hover:border-solid hover:bg-white hover:text-indigo-500 group w-full flex flex-col items-center justify-center rounded-md border-2 border-dashed border-slate-300 text-sm leading-6 text-slate-900 font-medium p-5"
    (click)="uploadImg.click()"
  >
    <svg
      class="group-hover:text-indigo-500 mb-1 text-slate-400"
      width="20"
      height="20"
      fill="currentColor"
      aria-hidden="true"
    >
      <path
        d="M10 5a1 1 0 0 1 1 1v3h3a1 1 0 1 1 0 2h-3v3a1 1 0 1 1-2 0v-3H6a1 1 0 1 1 0-2h3V6a1 1 0 0 1 1-1Z"
      />
    </svg>
    <span class="text-sm">Upload image</span>
    <span class="text-xs">
      Format supported: JPEG, PNG, SVG.
    </span>
    <span class="text-xs">
      Allowed size: 5MB.
    </span>
  </div>
</ng-container>

<ng-container *ngIf="onlyButton">
  <button
    class="bg-indigo-500 w-full hover:bg-indigo-300  text-white font-bold py-2 px-4 rounded flex items-center justify-center gap-2 m-auto"
    (click)="uploadImg.click()"
  >
    <svg
      class="text-white w-6"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
      />
    </svg>
    <span>Change</span>
  </button>
</ng-container>

<input #uploadImg type="file" hidden (change)="onUploadFile($event)" />
