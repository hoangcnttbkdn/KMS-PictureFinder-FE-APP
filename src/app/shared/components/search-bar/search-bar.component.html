<form class="group relative">
  <input
    class="focus:ring-2 focus:ring-blue-500 focus:outline-none appearance-none w-full text-sm leading-6 text-slate-900 placeholder-slate-400 rounded-md py-3 pl-10 pr-10 ring-1 ring-slate-200 shadow-sm"
    type="text"
    aria-label="Filter projects"
    placeholder="Filter projects..."
  />

  <div
    class="absolute right-1 top-1/2 -mt-5" (click)="searchButtonClicked.emit()"
  >
    <a
      class="hover:bg-blue-400 group flex items-center rounded-md bg-blue-500 text-white text-sm font-medium px-3 py-[10px] shadow-sm"
    >
      <svg
        width="20"
        height="20"
        fill="currentColor"
        class=" text-white pointer-events-none"
        aria-hidden="true"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
        />
      </svg>
    </a>
  </div>
</form>
